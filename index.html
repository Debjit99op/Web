<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with DeepSeek R1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            max-width: 600px;
            margin: 0 auto;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h1>AI Chat with DeepSeek R1</h1>
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const apiKey = "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";
        const siteUrl = "https://yourwebsite.com"; // Replace with your site URL
        const siteName = "AI Chat with DeepSeek R1"; // Replace with your site name

        function sendMessage() {
            const input = document.getElementById("input").value;
            if (!input) return;

            // Add user message to the chat
            addMessage("user", input);

            // Clear the input field
            document.getElementById("input").value = "";

            // Send the message to the DeepSeek R1 API
            fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": siteUrl,
                    "X-Title": siteName,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "deepseek/deepseek-r1:free",
                    "messages": [
                        {
                            "role": "user",
                            "content": input
                        }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.choices[0].message.content;
                addMessage("ai", aiResponse);
            })
            .catch(error => {
                console.error("Error:", error);
                addMessage("ai", "Sorry, something went wrong. Please try again.");
            });
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${role}:</strong> ${content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
